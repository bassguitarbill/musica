<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <title> Musica </title>
    <script type="module" src="dist/main.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="KeySignatureZone">
      <canvas height="300px" width="300px" id="KeyPicker"></canvas>
      <button id="ShowKeyPicker">Show Key Picker</button>
    </div>
    <button id="ChordWeightZoneButton">Show chord weights</button>
    <div id="ChordWeightZone">
      <div id="MajorChordWeightZone">
        <h4>Major Chords</h4>
        <div>
          <input type="range" id="major-I" name="major-I" min="0" max="11">
          <label for="major-I">I</label>
        </div><div>
          <input type="range" id="major-ii" name="major-i" min="0" max="11">
          <label for="major-ii">ii</label>
        </div><div>
          <input type="range" id="major-iii" name="major-iii" min="0" max="11">
          <label for="major-iii">iii</label>
        </div><div>
          <input type="range" id="major-IV" name="major-IV" min="0" max="11">
          <label for="major-IV">IV</label>
        </div><div>
          <input type="range" id="major-V" name="major-IV" min="0" max="11">
          <label for="major-V">V</label>
        </div><div>
          <input type="range" id="major-vi" name="major-vi" min="0" max="11">
          <label for="major-vi">vi</label>
        </div><div>
          <input type="range" id="major-vii" name="major-vii" min="0" max="11">
          <label for="major-vii">vii</label>
        </div>
      </div>
      <div id="MinorChordWeightZone">
        <h4>Minor Chords</h4>
        <div>
          <input type="range" id="minor-i" name="minor-i" min="0" max="11">
          <label for="minor-i">i</label>
        </div><div>
          <input type="range" id="minor-ii" name="minor-ii" min="0" max="11">
          <label for="minor-ii">ii</label>
        </div><div>
          <input type="range" id="minor-III" name="minor-III" min="0" max="11">
          <label for="minor-III">III</label>
        </div><div>
          <input type="range" id="minor-iv" name="minor-iv" min="0" max="11">
          <label for="minor-iv">iv</label>
        </div><div>
          <input type="range" id="minor-v" name="minor-v" min="0" max="11">
          <label for="minor-v">v</label>
        </div><div>
          <input type="range" id="minor-VI" name="minor-VI" min="0" max="11">
          <label for="minor-VI">VI</label>
        </div><div>
          <input type="range" id="minor-VII" name="minor-VII" min="0" max="11">
          <label for="minor-VII">VII</label>
        </div>
      </div>
    </div>
    <div id="ChordZone"></div>
    <div id="SheetMusicZone">
      <canvas height="300px" width="1200px" id="SheetMusic"></canvas>
    </div>
  </body>
</html>
